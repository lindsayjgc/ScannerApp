<div class="setup-container">
  <mat-card class="setup-card">
    <mat-card-header class="setup-title">
      <mat-card-title>Set Up Your Allergens</mat-card-title>
      <mat-card-subtitle>Enter allergens one at a time, pressing enter between entries. Press the "x" to remove an allergen.</mat-card-subtitle>
      <mat-card-subtitle>If you do not wish to save any allergens at this time, just press submit.</mat-card-subtitle>
    </mat-card-header>

    <form #allergyForm="ngForm" (ngSubmit)="submitAllergies()">
      <mat-card-content>
        <mat-form-field class="allergen-group">
          <mat-label>Allergens</mat-label>
          <mat-chip-grid #chipGrid aria-label="Enter allergens">
            <mat-chip-row *ngFor="let allergen of allergens"
                          (removed)="remove(allergen)"
                          [editable]="true"
                          (edited)="edit(allergen, $event)"
                          [aria-description]=" 'press enter to edit ' + allergen.name">
              {{allergen.name}}
              <button matChipRemove [attr.aria-label]=" 'remove ' + allergen.name">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
            <input placeholder="New allergen"
                    [matChipInputFor]="chipGrid"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)"/>
          </mat-chip-grid>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-content>
    </form>
  </mat-card>
</div>

<div class="reset-container">
  <mat-card class="reset-card">
    <mat-card-header>
      <mat-card-title>Enter your email to reset your password</mat-card-title>
    </mat-card-header>

    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <mat-card-content>
        <mat-form-field style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <button mat-raised-button color="primary" [disabled]="!resetForm.valid" type="submit">
          Send reset email
        </button>
      </mat-card-content>
    </form>
  </mat-card>
</div>

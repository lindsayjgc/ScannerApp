<div class="searchContainer">
  <mat-card style="width: 100%;">
    <mat-card-header>
      <mat-card-title>Search results</mat-card-title>
    </mat-card-header>

    <div *ngIf="this.loading; else loaded">
      <mat-card-content class="loadingContainer">
        <mat-spinner></mat-spinner>
      </mat-card-content>
    </div>

    <mat-card-content>
      <ng-template #loaded>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let product"> <img [src]="product.image_small_url"> </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let product"> {{product.product_name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click)="openProductPage(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ng-template>

      <mat-paginator [length]="resultCount" [pageSize]="24" [pageIndex]="currentPage" aria-label="Select page"
        (page)="updatePage($event)">
      </mat-paginator>
    </mat-card-content>

  </mat-card>
</div>

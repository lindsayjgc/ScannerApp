<div *ngIf="this.loading; else loaded" class="loadingContainer">
  <mat-spinner></mat-spinner>
</div>

<ng-template #loaded>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{product.product_name}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="openProductPage(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-template>

<mat-paginator [length]="resultCount" [pageSize]="24" [pageIndex]="currentPage" aria-label="Select page"
  (page)="updatePage($event)">
</mat-paginator>
